<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEWORK</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="register-choose" class="block">
    <form>
      <button id="visitor-Button"> Visitante</button><br>  
      <button id="admin-Button"> Administrador</button><br> 
    </form>
  </div>


  <div id= "register-visitor" class="none">
    <form>
      <p> visitante:</p>
      <input type="text" id="name" placeholder="Ingrese tu nombre"><br>
      <input type="text" id="celular" placeholder="Ingrese un número telefonico">
      <input type="text" id="a-quien-visita" placeholder="¿A quién visitas?"><br>
      <input type="text" id="company" placeholder="¿A qué empresa pertenece?"><br>
      <input type="button" id="register-Visitator-Button" value="Registrar Visitante"> <br> <br>
    </form>
  </div>
  

  <div id= "register-admin" class="none">
    <form>
        <p> Administrador:</p>
      <input type="text" id="name-admin" placeholder="Nombre"><br>
      <input type="text" id="celular-admin" placeholder="Número de Telefono"><br>
      <input type="text" id="email-admin" placeholder="Correo Electrónico"><br>
      <input type="text" id="password-admin" placeholder="Contraseña"><br>
      <input type="button" id="register-Administrator-Button" value="Registrar Administrador"> <br> <br>

    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

 
</body>

</html>
